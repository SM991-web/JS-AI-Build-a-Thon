<!DOCTYPE html>

    <title>Backpack Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contoso Outdoor Company</h1>

            <div class="summit-climber-backpack">

            </div>
            <div class="trail-lite-daypack">

            </div>
